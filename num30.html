<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Manipulation</title>
</head>

<body>

    <label for="inputString">Input string: </label>
    <input type="text" name="input-string" id="inputString" /><br><br>

    <button type="button" onclick="getString()">Submit</button><br><br>

    <span id="target"></span>


    <script>
        function getString() {
            let sampleStringArray = ['s', 'c', 'r', 'i', 'p', 't'];
            let inputString = document.getElementById('inputString').value;
            let inputStringArray = [];
            let target = document.getElementById('target');

            for (let i = 0; i < inputString.length; i++) {
                inputStringArray.push(inputString.charAt(i));
            }

            let counter = 0;

            for (let i = 4; i < 10; i++) {
                if (inputStringArray[i] === sampleStringArray[i - 4]) {
                    counter++;
                } else {
                    i = 10;
                }
            }

            if (counter === 6) {
                for (let i = 4; i < 10; i++) {
                    inputStringArray.splice(4, 1);
                }
            } else {
                target.innerHTML = "The string doesn't have script string";
            }

            target.innerHTML = inputStringArray.join('');

        }
    </script>
</body>

</html>
